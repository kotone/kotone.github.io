        <h3 id="Python3-快速找到多个字典中的公共键"><a href="#Python3-快速找到多个字典中的公共键" class="headerlink" title="Python3 快速找到多个字典中的公共键"></a>Python3 快速找到多个字典中的公共键</h3><p><img src="https://images.pexels.com/photos/220118/pexels-photo-220118.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb" alt=""></p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> functools <span class="keyword">import</span> reduce</span><br><span class="line"><span class="keyword">from</span> random <span class="keyword">import</span> randint, sample</span><br><span class="line"></span><br><span class="line"><span class="comment"># 假定样本 为 Y</span></span><br><span class="line">Y = <span class="string">'abcdefg'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 对样本随机取样 3~6 个 =&gt; sample(Y, randint(3, 6))</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成 3组 值在 1~4的 dict</span></span><br><span class="line">t1 = &#123;x: randint(<span class="number">1</span>, <span class="number">4</span>) <span class="keyword">for</span> x <span class="keyword">in</span> sample(Y, randint(<span class="number">3</span>, <span class="number">6</span>))&#125;</span><br><span class="line">t2 = &#123;x: randint(<span class="number">1</span>, <span class="number">4</span>) <span class="keyword">for</span> x <span class="keyword">in</span> sample(Y, randint(<span class="number">3</span>, <span class="number">6</span>))&#125;</span><br><span class="line">t3 = &#123;x: randint(<span class="number">1</span>, <span class="number">4</span>) <span class="keyword">for</span> x <span class="keyword">in</span> sample(Y, randint(<span class="number">3</span>, <span class="number">6</span>))&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># question: 找出这三组的 公共建</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 定义一个装饰器，方便查看</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">print_t</span><span class="params">(func)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">wrapper</span><span class="params">()</span>:</span></span><br><span class="line">        print(t1)</span><br><span class="line">        print(t2)</span><br><span class="line">        print(t3)</span><br><span class="line">        print(func())</span><br><span class="line">    <span class="keyword">return</span> wrapper</span><br><span class="line"></span><br><span class="line"><span class="comment"># ----------------------------------------</span></span><br><span class="line"><span class="comment">#       方法一 for</span></span><br><span class="line"><span class="comment"># ----------------------------------------</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@print_t</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">for_method</span><span class="params">()</span>:</span></span><br><span class="line">    print(<span class="string">'method1'</span>)</span><br><span class="line">    res = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> t1:</span><br><span class="line">        <span class="keyword">if</span> i <span class="keyword">in</span> t2 <span class="keyword">and</span> i <span class="keyword">in</span> t3:</span><br><span class="line">            res.append(i)</span><br><span class="line">    <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">for_method()</span><br><span class="line"></span><br><span class="line"><span class="comment"># --------------------------------------------</span></span><br><span class="line"><span class="comment">#       方法二  map  reduce =&gt;需要引入模块</span></span><br><span class="line"><span class="comment"># --------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@print_t</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">map_method</span><span class="params">()</span>:</span></span><br><span class="line">    print(<span class="string">'method2'</span>)</span><br><span class="line">    m = map(dict.keys, [t1, t2, t3])</span><br><span class="line">    res = reduce(<span class="keyword">lambda</span> a, b: a &amp; b, m)</span><br><span class="line">    <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line">map_method()</span><br></pre></td></tr></table></figure>
